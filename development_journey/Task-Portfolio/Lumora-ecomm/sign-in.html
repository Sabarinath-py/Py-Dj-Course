<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>

    <!-- bs cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- fontawsme cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom-css-cdn -->
    <link rel="stylesheet" href="./style2.css">

    <!-- google-fonts cdn -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">


</head>

<body>

    <!-- navsection-start -->
    <nav class="navbar navbar-expand-lg">

        <div class="container">

            <a class="navbar-brand fw-bold" href="#">Lumora</a>

        </div>

    </nav>
    <!-- navsection-end -->

    <!-- sign-in start -->
    <div class="card shadow-lg mx-auto my-5 p-4 signin-card">
        <div class="card-body mx-auto">

            <h3 class="my-2 signin-head text-center">Sign IN</h3>

            <form action="" class="my-4">


                <label for="E-mail" class="mt-2">E-mail</label> <br>
                <input type="email" placeholder="E-mail" class="w-100"> <br>

                <label for="password" class="mt-2">Password</label> <br>
                <input type="password" placeholder="Password" class="w-100"> <br>

            </form>

            <div class="d-flex justify-content-center my-3">
                <button class="btn signin-btn w-50 mx-auto" type="submit">Sign in</button>
            </div>

            <p class="text-center comment">Dont't have an account? <a href="sign-up.html">Sign up</a></p>

            <p class="text-center text-secondary">or</p>

            <div class="d-flex justify-content-center my-3">
                <button class="btn w-ax mx-auto google-btn" type="submit"><i class="fa-brands fa-google"></i> Continue
                    with Google account</button>
            </div>

        </div>
    </div>
    <!-- sign-in end -->

</body>

</html>
